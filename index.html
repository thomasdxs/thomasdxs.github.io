<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" href="./img/chrome.svg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>

    <header>
        <div class="top">
            <div class="gmail"> <a href="https://www.google.com/intl/fr/gmail/about/">Gmail</a></div>
            <div class="images"> <a href="https://www.google.fr/imghp?hl=fr&authuser=0&ogbl">Images</a></div>
            <div>
                <span class="material-symbols-outlined" title="Applications Google"> <a
                        href="https://about.google/products/">apps</a></span>
            </div>
            <button class="signin" title="Connexion compte Google">Connexion</button>
        </div>
    </header>

    <div class="middle">
        <div>
            <img class="google" src="./img/googlelogo_color_272x92dp.jpg" alt="imagegoogle">
        </div>
    </div>

    <nav>
        <div class="navigation">
            <div>
                <input type="search" class="barnav"
                    placeholder="Effectuez une recherche sur Google ou saisissez une URL">
            </div>
            <div>
                <button class="bouton-nav">Recherche Google</button>
                <button class="bouton-nav">J'ai de la chance</button>
            </div>
        </div>
    </nav>

    <div class="bot-space"></div>

    <footer>

        <div class="bottomfr">France</div>

        <div>
            <ul class="contact">
                <li class="contact1"> <a
                        href="https://about.google/?utm_source=google-FR&utm_medium=referral&utm_campaign=hp-footer&fg=1">A
                        propos</a></li>
                <li class="contact1"> <a
                        href="https://ads.google.com/intl/fr_fr/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicité</a>
                </li>
                <li class="contact1"> <a
                        href="https://smallbusiness.withgoogle.com/intl/fr_fr/?subid=fr-fr-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=fr-fr-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/">Entreprise</a>
                </li>
                <li class="contact1"> <a href="https://www.google.com/search/howsearchworks/?fg=1">Comment fonctionne la
                        recherche Google ?</a></li>
                <li class="contact1"> <a
                        href="https://sustainability.google/intl/fr/commitments/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content="><img
                            src="./img/téléchargement.png" class="logosize" alt="feuille">Nos objectifs en matière de
                        développement durable
                    </a> </li>
                <li class="contact1"> <a href="https://support.google.com/legal/answer/3110420?hl=fr&fg=1">Signaler un
                        contenu inaproprié</a></li>
                <li class="contact1"> <a
                        href="https://support.google.com/websearch/answer/7585859?hl=fr&fg=1&visit_id=638089429074105081-3402547108&p=fr_consumer_info&rd=1">Info
                        consommateurs</a></li>
                <li class="contact1"> <a
                        href="https://support.google.com/websearch/answer/7585859?hl=fr&fg=1&visit_id=638089429074105081-3402547108&p=fr_consumer_info&rd=1">Confidentialité</a>
                </li>
                <li class="contact1"> <a href="https://policies.google.com/terms?hl=fr&fg=1">Conditions</a></li>
                <li class="contact1">Paramètres</li>
            </ul>

        </div>

    </footer>

</html>
